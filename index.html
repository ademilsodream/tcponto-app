    <!-- Dynamic title update script -->
    <script>
      // Update title based on subdomain
      document.addEventListener('DOMContentLoaded', function() {
        const hostname = window.location.hostname;
        const titleElement = document.getElementById('dynamic-title');
        
        if (hostname.startsWith('admin.')) {
          titleElement.textContent = 'TCPonto Admin - Painel Administrativo';
          document.querySelector('meta[name="description"]').content = 'Painel administrativo do TCPonto para gestão de funcionários e relatórios';
        } else if (hostname.startsWith('app.') || hostname.startsWith('employee.')) {
          titleElement.textContent = 'TCPonto - Registro de Ponto';
          document.querySelector('meta[name="description"]').content = 'Aplicativo de registro de ponto para funcionários - TCPonto';
        }
      });
    </script>
